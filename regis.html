<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
   
</head>
<style>
    html {
    font-size: 22px;
}

body {
    min-height: 100vh;
    max-width: 800px;
    margin: 0 auto;
    padding: 1rem;
  
}
    </style>
<body>
    <header>
        <h1>Register Here</h1>
    </header>
    <main>
        <section>
            
            <from action="http"
            method="get">
            <fieldset>
            <legend>Fill The Details</legend>
            <p>
                <label for="fname">Fisrt Name:</label>
                <input type="text" id="fname" placeholder="Your name  required">
            </p>
            <p>
                <label for="lname">Last Name:</label>
                <input type="text" id="fname" placeholder="Enter Your last name">
            </p>
            <p>
                <label for="date">Date of birth:</label>
                <input type="date" id="date" placeholder="DD/MM/YYYY">
            </p>
          
        <p>
            <label for="Gender"> Gender:</label>
            <input type="text" name="Gender"
            id="Gender" list="Gender">
            <datalist id="Gender">
                <option value="Male" >
                <option value="Female">
                <option value="others">
                </datalist>
        </p> 
            
            <p>
                <label for="name">Email Address:</label>
                <input type="text" id="email" placeholder="Your email  required">
            </p>
            <p>
                <label for="name">Enter your Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </p>
            <p>
                <label for="name">Confirm your Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </p>
             
            <label for="address">Enter your address:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your address here"></textarea>
       
            </fieldset>
            
               
            
            <button type="submit">Submit</button>
             <button type="reset">Reset</button>
           
        </from>
        </section>
    </main>
    <p><a href="/">back to home</a></p>
</body>
</html>
